# a mybinder.org-ready environment for demoing jupyterlab-dagitty
# this environment may also be used locally on Linux/MacOS/Windows, e.g.
#
#   conda env update --file binder/environment.yml
#   conda activate jupyterlab-dagitty-demo
#
name: jupyterlab-dagitty-demo

channels:
  - conda-forge

dependencies:
  # runtime dependencies
  - python >=3.8,<3.9.0a0
  - jupyterlab >=3,<4.0.0a0
  - pip
  - wheel
  - pip:
    - jupyterlab-dagitty>=0.3.2
